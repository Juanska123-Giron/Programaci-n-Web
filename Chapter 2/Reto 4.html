<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Audio y Vídeo Local</title>
        <link rel="icon" href="Imagenes del sitio/Tag html.png"/>
        <meta charset="utf-8"/>
        <meta name="author" content="Juan Pablo Girón">
        <meta name="description" content="Vídeos random."/>
        <meta name="keywords" content="Programación web, informática, software, vídeos, audio"/>
    </head>
    <body>
        <header>
            <center><h1>AUDIO Y VÍDEO LOCAL EN DOS FORMATOS</h1></center>
            <hr>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="Reto 1.html">Inicio</a>
                </li>
            </ul>
        </nav>
        <section>
            <article>
                <h2>AUDIO</h2>
                <ul>
                    <li>Formato MP3</li>
                    <audio autoplay controls preload="auto">
                        <source src="Audio bro/My-Song-2.mp3" type="audio/mp3">
                    </audio>
                    <li>Formato OGG</li>
                    <audio autoplay controls preload="auto">
                        <source src="Audio bro/My-Song-2ogg.ogg" type="audio/ogg">
                    </audio>
                </ul>
            </article>
            <article>
                <h2>VÍDEO</h2>
                <ul>
                    <li>Formato MP4</li>
                    <video autoplay controls width="680" height="680">
                        <source src="Vídeos/mary-tiene-lo-que-yo-pido-los-simpson.mp4" type="video/mp4">
                    </video>
                    <li>Formato WEBM</li>
                    <video autoplay controls width="680" height="680">
                        <source src="Vídeos/mary-tiene-lo-que-yo-pido-los-simpsonwebm.webm" type="video/webm">
                    </video>
                </ul>
            </article>
        </section>
    </body>
</html>
